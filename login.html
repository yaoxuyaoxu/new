<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>常见问题</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="Font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
    <script src="js/plug.js"></script>
    <script src="layer/layer.js"></script>
    <script src="iconfont/iconfont.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <!-- account common header -->
    <header class="account-header">
        <div class="account-header__inner">
            <div class="logomid">
                <a href="/">
                                    <img src="image/logo1.png" alt="店伯乐—专业网站转让平台">
                            </a>
            </div>
        </div>
    </header>

    <section class="account-body">
        <div class="account-body__inner">
            <div class="login">
                <ul class="login-tabs">
                    <li class="login-tabs__item" data-tab="default">
                        账号登录
                    </li>
                    <li class="login-tabs__item active" data-tab="fast">
                        快捷登录
                    </li>
                </ul>
                <div class="login-default">
                    <div class="login-default__input">
                        <div class="x-input-control">
                            <input type="text" id="username" placeholder="请输入用户名或手机号" maxlength="32">
                            <i class="x-input-control--clear"></i>
                        </div>
                        <span class="icon">
              <i class="icon-phone"></i>
            </span>
                    </div>
                    <div class="login-default__input">
                        <div class="x-input-control">
                            <input type="password" name="user_88012" id="password" placeholder="输入密码">
                            <i class="x-input-control--clear"></i>
                        </div>
                        <span class="icon">
              <i class="icon-password"></i>
            </span>
                    </div>
                    <div id="username_msg" class="login-tooltip">
                    </div>
                    <button class="login-default__submit">登录</button>
                    <div class="login-default__footer">
                        <a href="/call/resetpass1">忘记密码</a>
                        <a href="/reg">还没有注册</a>
                    </div>
                </div>
                <div class="login-fast">
                    <div class="login-fast__input">
                        <div class="x-input-control">
                            <input type="tel" id="phone" name="phone" placeholder="请输入手机号">
                            <i class="x-input-control--clear"></i>
                        </div>
                        <span class="icon">
              <i class="icon-phone"></i>
            </span>
                    </div>
                    <div class="login-fast__code">
                        <div class="x-input-control">
                            <input type="tel" id="code" placeholder="请输入验证码">
                            <i class="x-input-control--clear"></i>
                        </div>
                        <button id="LoginBtn"> 获取验证码</button>
                    </div>
                    <div id="phone_msg" class="login-tooltip">
                    </div>
                    <button class="login-fast__submit">登录</button>
                    <div class="login-fast__footer">
                        <a href="/reg">还没有注册</a>
                    </div>
                </div>
                <input type="hidden" id="fromurl" name="fromurl" value="" />
            </div>
        </div>
    </section>
  

    <footer class="account-footer">
        <div class="account-footer__inner">
            <ul class="account-footer__link">
                <li>
                    <a href="" target="_blank">帮助中心</a>
                </li>
                <li>
                    <a href="" target="_blank">安全保障</a>
                </li>
                <li>
                    <a  href="" target="_blank">客服咨询</a>
                </li>
                <li>
                    <a href="" target="_blank">关于我们</a>
                </li>
            </ul>
            <div class="account-footer__copyright">
                Copyright 2013-2018 店伯乐 版权所有 蜀ICP备13XXXXX5号 服务热线：电话：400-006-1351
            </div>
        </div>
    </footer>
      <script src="js/modal.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
